<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="vieuwport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>The code review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the lastest on how your code is doing right in your box</p>
        </header>
        <div class="content">
            <h2>Contact information</h2>
            <form>
                <div class="mainCont">
                    <label for="user_name">Full Name</label>
                    <input type="text" id="user_name">

                    <label for="email">Email Address</label>
                    <input type="e-mail" id="email">

                    <label for="p_number">Phone numer</label>
                    <input type="text" id="p_number">

                    <label for="street_adress">Street Adress</label>
                    <input type="text" id="street_adress">

                    <label for="user_city">City</label>
                    <input type="text" id="user_city">

                    <label for="user_state">State</label>
                    <select id="user_state">
                        <option value="">Choose Sate</option>
                        <option value="newyork">New York</option>
                        <option value="texas">Texas</option>
                        <option value="la">LA</option>
                    </select>

                    <label for="zip_code">Zip Code</label>
                    <input type="text" id="zip_code">

                </div><!-- END MAIN CONT -->

                <div class="asideCont">

                    <h2>Newletter</h2>

                    <label for="">Select the newssletter you would like to recieve</label>
                    <input type="checkbox" id="html" value="HtmlNews"><label for="html">HTML News</label>
                    <input type="checkbox" id="css" value="CssNews"><label for="css">CSS News</label>
                    <input type="checkbox" id="javascript" value="JavascriptNews"><label for="javascript">Javascript News</label><br>


                    <label for="">Newsletter format</label>
                    <input type="radio" id="html" value="HTML"><label for="HTML">HTML</label>
                    <input type="radio" id="plain" value="plains"><label for="plain">Plain text</label><br>

                    <label for="">Other topics you'd like to hear about</label>
                    <textarea name="topics" id="topics" ></textarea><br>

                    <button>Sign Up</button>

                    <footer>
                        <p>Copyright The Code Review</p>
                    </footer>
                </div> <!-- END ASIDE CONT -->

            </form>
        </div> <!-- END CONTENT -->



    </div><!-- END WRAPPER -->
</body>

</html>
